<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomy AR - Poster Preview</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Camera with adjusted position and wider FOV -->
        <a-entity camera position="0 1.6 3" fov="80"></a-entity>

        <!-- Poster Image -->
        <a-image src="poster.jpg" position="0 1 -2" width="1" height="1"></a-image>

        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
    </a-scene>
</body>
</html>
